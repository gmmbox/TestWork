<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Work 2</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.validate.js"></script>

    <script type="text/javascript">
        jQuery(document).ready(function($){

            /* prepend menu icon */
            $('#nav_wrap').prepend('<div id="menu_icon">Menu</div>');

            /* toggle nav */
            $("#menu_icon").on("click", function(){
                $("#menu").slideToggle();
                $(this).toggleClass("active");
            });

            /* form validation */
            $("#commentForm").validate();

        });
    </script>
</head>

<body>
<div class="container">
    <header>
        <div class="header">
            <h1 class="title">Test work 2</h1>
        </div>
        <div id="nav_wrap">
            <nav class="menu" id="menu">
                <ul>
                    <li class="color_alice_blue">ABOUT</li>
                    <li class="color_antique_white">WORK</li>
                    <li class="color_aqua">PORTFOLIO</li>
                    <li class="color_aquamarine">SERVICES</li>
                    <li class="color_azure">CLIENTS</li>
                    <li class="color_beige">CONTACT</li>
                    <div style="clear: left;" />
                </ul>
            </nav>
        </div>
    </header>

    <section id="request" class="form js-request">

        <form class="cmxform" id="commentForm" method="get" action="">

            <div class="form_columns">
                <div class="form_column">
                    <fieldset class="form_set">
                        <label for="ccomment">Сообщение</label>
                        <textarea name="ccomment" id="ccomment" required class="field js-form-validate is-invalid"></textarea>
                    </fieldset>
                </div>
                <div class="form_column">
                    <fieldset class="form_set">
                        <label for="cname">Имя</label>
                        <input type="text" id="cname" name="name" minlength="2" type="text" required class="field js-form-validate">
                    </fieldset>
                    <fieldset class="form_set">
                        <label for="cemail">E-Mail</label>
                        <input id="cemail" type="email" name="email" required class="field js-form-validate">
                    </fieldset>
                    <div class="form_submit">
                        <button type="submit" class="button js-form-submit">Отправить</button>
                    </div>
                </div>
            </div>
        </form>
        <div style="clear: left;" />
    </section>

    <footer class="footer">
        <div class="copyright">&copy;2017 Test work 2</div>
    </footer>
</div>
</body>
</html>
